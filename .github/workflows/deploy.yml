name: Deploy Cloudflare Worker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          echo "Deploying Worker"
          # Replace the placeholder in worker.js with the secret
          sed -i "s|__WEBHOOK__|$WEBHOOK_URL|" worker.js
          wrangler deploy
